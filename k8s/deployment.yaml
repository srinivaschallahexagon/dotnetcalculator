apiVersion: apps/v1
kind: Deployment
metadata:
  name: calculator-web-app
  labels:
    app: calculator-web-app
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: calculator-web-app
  template:
    metadata:
      labels:
        app: calculator-web-app
        version: v1
    spec:
      containers:
      - name: calculator-web-app
        image: calculator-web-app:latest  # Replace with your registry/image:tag
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false  # Set to true if app doesn't write to filesystem
---
apiVersion: v1
kind: Service
metadata:
  name: calculator-web-service
  labels:
    app: calculator-web-app
spec:
  type: LoadBalancer
  selector:
    app: calculator-web-app
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
---
# Optional: Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: calculator-web-app-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: calculator-web-app
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80